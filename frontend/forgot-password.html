<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password | Order System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
      border: none;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-btn {
      background: transparent;
      color: #007bff;
      border: 2px solid #007bff;
      padding: 10px 20px;
      border-radius: 6px;
      margin: 15px auto 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 600;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .back-btn svg {
      transition: transform 0.3s ease;
      fill: #007bff;
    }

    .back-btn:hover {
      background-color: #007bff;
      color: white;
    }

    .back-btn:hover svg {
      transform: translateX(-3px);
      fill: white;
    }

    .msg {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Forgot Password</h2>
    <form onsubmit="recoverPassword(event)">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Recover Password</button>

      <button type="button" class="back-btn" onclick="goBack()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H3.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 0 1 .708.708L3.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
        </svg>
        Back to Login
      </button>
      <div class="msg" id="msg"></div>
    </form>
  </div>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }

    async function recoverPassword(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const msg = document.getElementById("msg");

      try {
        const res = await fetch("http://localhost:3005/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (res.ok) {
          msg.innerText = `✅ Password: ${data.password}`;
          msg.style.color = "green";
        } else {
          msg.innerText = `❌ ${data.error || "User not found."}`;
          msg.style.color = "red";
        }
      } catch (err) {
        msg.innerText = "❌ Network error.";
        msg.style.color = "red";
      }
    }
  </script>
</body>
</html>
