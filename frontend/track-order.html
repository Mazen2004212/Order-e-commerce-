<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Track Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }

    h1 {
      color: #007bff;
      margin-bottom: 10px;
    }

    .status {
      font-size: 18px;
      margin-bottom: 25px;
      color: #555;
    }

    .progress-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px auto 40px;
      max-width: 700px;
      position: relative;
    }

    .progress-bar {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 4px;
      background: #ccc;
      z-index: 0;
      transform: translateY(-50%);
    }

    .progress-step {
      background: #ccc;
      color: white;
      padding: 10px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      font-weight: bold;
      transition: 0.3s;
    }

    .progress-step.active {
      background: #007bff;
    }

    #map {
      width: 100%;
      height: 400px;
      max-width: 800px;
      margin: 0 auto;
      border-radius: 10px;
      border: 2px solid #ddd;
    }

    @media (max-width: 600px) {
      .progress-container {
        flex-direction: column;
        gap: 20px;
      }
      .progress-bar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h1>üì¶ Track Your Order</h1>
  <p class="status" id="orderStatus">Loading status...</p>

  <div class="progress-container">
    <div class="progress-bar"></div>
    <div class="progress-step" id="step-pending" title="Pending">1</div>
    <div class="progress-step" id="step-paid" title="Paid">2</div>
    <div class="progress-step" id="step-packed" title="Packed">3</div>
    <div class="progress-step" id="step-shipped" title="Shipped">4</div>
    <div class="progress-step" id="step-delivered" title="Delivered">5</div>
  </div>

  <div id="map"></div>

  <script>
    const orderId = new URLSearchParams(window.location.search).get("id");

    fetch(`http://localhost:3001/order/${orderId}`)
      .then(res => {
        if (!res.ok) throw new Error("Not found");
        return res.json();
      })
      .then(data => {
        document.getElementById("orderStatus").innerText = `üïí Status: ${data.status}`;

        const steps = ["pending", "paid", "packed", "shipped", "delivered"];
        const currentStep = data.status?.toLowerCase();

        let reached = true;
        for (const step of steps) {
          const el = document.getElementById(`step-${step}`);
          if (reached) {
            el.classList.add("active");
          }
          if (step === currentStep) reached = false;
        }
      })
      .catch(() => {
        document.getElementById("orderStatus").innerText = "‚ùå Order not found or failed to load.";
      });

    function initMap() {
      const position = { lat: 30.0444, lng: 31.2357 }; // Cairo
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: position,
      });
      new google.maps.Marker({
        position,
        map,
        title: "Order Location",
      });
    }
  </script>

  <!-- üîë ÿßÿ≥ÿ™ÿ®ÿØŸÑ YOUR_API_KEY ÿ®ŸÖŸÅÿ™ÿßÿ≠ Google Maps ÿßŸÑÿ≠ŸÇŸäŸÇŸä -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjLaCoB6v9vFmtUiSdSdbfzOZZLlpOLIk&callback=initMap">
  </script>
</body>
</html>
